<div class="container">
  <h2>LISTA DE LIBROS</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Autor</th>
        <th>Titulo del Libro</th>
        <th>AÃ±o Publicado</th>
        <th>Acciones</th>






      </tr>
    </thead>
    <tbody>

      @for( item of libros; track item){
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.autor}}</td>
        <td>{{item.titulolibro}}</td>
        <td>{{item.aniopublicado}}</td>
        <td>






          <button class="btn btn-success" [routerLink]="['/editar/', item.id]">EDITAR</button>
          <button class="btn btn-danger" (click)="eliminar(item.id)">ELIMINAR</button>

        </td>


      </tr>
      }
    </tbody>
  </table>
</div>
